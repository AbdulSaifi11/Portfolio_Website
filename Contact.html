    <script>
       function validation(){
        document.querySelector("#name").addEventListener("click",()=>{

            document.querySelector("#email").style.backgroundColor="lightgray";

        {alert("Enter Valid Number!!")

          {alert("Enter Valid Number!!")

        }
        const email=document.getElementById("email").value.trim()
        let atValue=email.indexOf("@");
        let atDot=email.lastIndexOf(".");

        }
        else if(atValue<1||atDot<atValue+2||atDot+2>=email.length){
